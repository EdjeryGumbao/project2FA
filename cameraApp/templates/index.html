<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            display: flex;
            flex-direction: column; /* Display content vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the body height to the full viewport height */
            margin: 0; /* Remove default margin to avoid unwanted spacing */
        }

        h1 {
            color: white; /* Set the color of the h1 text to white */
        }

        /* Styling for the button */
        .nice-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50; /* Green background color */
        color: white; /* White text color */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        /* Style when hovering over the button */
        .nice-button:hover {
        background-color: #45a049; /* Darker green on hover */
        }

        /* Style when the button is clicked */
        .nice-button:active {
        background-color: #3e8e41; /* Even darker green when clicked */
        }

    </style>
</head>
<body>
    <h1>
        Authenticating...
    </h1>
    <img src="{% url 'video_feed' %}">
    <br><a href="{% url 'authenFace' %}" class="nice-button">Next</a>
</body>
</html>
