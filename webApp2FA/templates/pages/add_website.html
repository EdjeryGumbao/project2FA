{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Website</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="home"><b>Authen</b>Face</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Make sure that you input the full website</p>
                <p class="login-box-msg">Example: https://www.youtube.com/</p>
                <form action="add_website" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Website Name" name="websiteName">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Website URL" name="websiteUrl">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username/Email" name="username">
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success btn-block">Add Website</button>
                    </div><br>
                    <div class="row">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-block">Back</a>
                    </div>
                </form>
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger"> {{ message }} </p>
                        {% endfor %}
                    {% endif %}
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
